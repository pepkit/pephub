<head>
    {% block head %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="PEPhub is a platform for sharing and discovering PEPs.">

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="/static/img/pep.svg">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://databio.org/css/databio.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  
  <title>{% block title %}pephub{% endblock %}</title>
    {% endblock %}
</head>
<div class="container" style="height: 80vh">
    <div class="d-flex flex-column align-items-center justify-content-center h-100">
      <img class="bounce" src="/static/img/pep-dark.svg" height="90"/>
      <div class="d-flex flex-column align-items-center justify-content-center">
          <h3>Logging in...</h3>
      </div>
    </div>
</div>
<script id="auth-js" src="/static/js/auth.js"></script>
<script>
    extractTokenFromUrl();
</script>
