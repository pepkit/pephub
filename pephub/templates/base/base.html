<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  	{% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PEPhub API{% endblock %}</title>
  	{% endblock %}
  </head>
  <body>
		{% block nav %}
		<nav class="navbar navbar-expand-md py-2 mb-4 border-bottom navbar-light" aria-label="navbar" style="background-color: #EFF3F6;">
		  <div class="container">
		    <a href="/" class="align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
		      <img src="/static/img/pephub_logo.svg" alt="PEPhub" height="60">
		    </a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse me-auto" id="navbarSupportedContent">
		      <ul class="navbar-nav ms-auto mb-2 mb-sm-0">        
		      <li class="nav-item mx-2 my-0 h5">
		        <a class="nav-link" href="/docs">API docs</a>
		      </li>
		      <li class="nav-item mx-2 my-0 h5">
		      <a class="nav-link" href="https://github.com/pepkit/pephub" target="_blank"><i class="fa fa-2x fa-github" aria-hidden="true"></i>GitHub</a>
		      <li>
		      </ul>
		    </div>
		  </div>
		</nav>
    {% endblock %}
    <div class="container">
    {% block content %}
    No content
    {% endblock %}
	</div>
		{% block footer %}
		<div class="container">
		  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top align-top">
		  <span class="badge rounded-pill bg-secondary me-1">
              peppy {{peppy_version}}
          </span>
		  <span class="badge rounded-pill bg-secondary me-1">
		    Python {{python_version}}</span>
		  <div class="ms-auto">
		    <a href="https://databio.org/"><img src="/img/databio_logo.svg" alt="Sheffield Computational Biology Lab" width="200"></a>
		  </div>
			</footer>
		</div>
		{% endblock %}
  </body>	
  	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://databio.org/css/databio.css">
</html>
