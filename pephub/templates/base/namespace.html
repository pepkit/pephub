{% extends "base.html" %}
{% block content %}
<div>
    <h1>Namespace "{{ namespace }}"</h1>
    <div class="my-1 border-bottom border-secondary"></div>
    {% for proj in projects %}
      <div class="border border-secondary rounded shadow-lg my-2">
        <div class="border-bottom border-secondary p-2">
            <h4 class="m-0">{{ proj.name }}</h2>
        </div>
        <div class="p-2">
            <div class="my-1">
                <span class="badge bg-primary">GET</span>
                <code>/pep/{{ namespace }}/{{ proj.name }}</code>
            </div>
            <div>
                <p><span class="fw-bold">No. of Samples:</span> {{ proj.n_samples }}</p>
            </div>
            <a href="/pep/{{ namespace }}/{{ proj.name }}/view">
              <button class="btn btn-sm btn-primary">View Project</button>
            </a>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
