<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  	{% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="PEPhub is a platform for sharing and discovering PEPs.">

	<!-- favicon -->
	<link rel="icon" type="image/x-icon" href="/static/img/pep.svg">

	<!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://databio.org/css/databio.css">
	<link rel="stylesheet" href="/static/css/custom.css">

    <title>{% block title %}pephub{% endblock %}</title>
  	{% endblock %}
  </head>
  <body>
    <div class="d-flex flex-column align-items-center" >
        <img src="/static/img/pephub_sign.svg" alt="PEPhub" height="120">
        <p class="h3">
           <img src="/static/img/yes.png" alt="PEPhub" height="40">
            Login on device successful.
        </p>
        You can close this window and start using pephub from your device.

    </div>
  </body>


</html>
