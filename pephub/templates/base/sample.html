{% extends "base.html" %}
{% block content %}
<div>
    <a class="mb-3" href="/{{ namespace }}/{{ project_name }}?tag={{ tag }}">
        <button class="btn btn-sm btn-outline-primary">
          <i class="bi bi-arrow-bar-left"></i>
          Back to project
        </button>
      </a>
    <h1>{{namespace}}/{{project_name}}/samples/{{sample.sample_name}}</h1>
    <div class="border-bottom border-secondary"></div>
    <div class="my-2">
        <h3>Sample Attributes:</h3>
        <ul>
        {% for a in attrs %}
            <li class="mb-2">
                <span class="fw-bold">{{a}}: </span>
                <span class="text-primary">{{ sample[a] }} </span>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
