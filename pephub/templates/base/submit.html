{% extends "base.html" %}
{% block content %}
<div>
    <a href="/">‚Üê back home</a>
    <h1>Submit new PEP to {{namespace.namespace}}</h1>
    <p class="mb-0"><span class="fw-bold">Total projects:</span> {{namespace.projects|length}}</p>
    <p class="mb-0"><span class="fw-bold">Total samples:</span> {{namespace.n_samples}}</p>
    <div class="border-bottom border-secondary my-2"></div>
    <div>
        <form action="/submit" >
          <div class="d-flex flex-column align-items-start">
            <label>Select configuration file</label>
            <input type="file" id="" />
            <div class="my-1"></div>
            <label>Other files</label>
            <input type="file" id="" multiple />
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
          </div>
        </form>
    </div>
</div>
{% endblock %}
