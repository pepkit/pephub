<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Custom validator</title>

    <!-- showing results -->
    {% raw %}
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>PEP</th>
                        <th>Valid?</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each validations}}
                    <tr>
                        <td>{{this.pep}}</td>
                        <td>{{this.response}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    {% endraw %}

    <script>
        const server = '/eido'
        var source = document.getElementById("entry-template").innerHTML;
        var template = Handlebars.compile(source);

        const validate = async (e, form) => {
            e.preventDefault()
            let formdata = new FormData(form);

            const res = await fetch(server + '/validate/pep', {
                method: 'POST',
                mode: 'cors',
                body: formData,
            }).then((res) => res.json()).then((res) => {
                showResults(res, template)
            }).catch(e => {
                console.log(e)
                showResults(e.toString())
            })
        }

        function showResults(data, template=null) {
            if (template) {
                var html = template(data)
            } else {
                var html = data
            }
            document.getElementById('results').innerHTML = html
        }
    </script>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img src="/static/img/eido.svg" alt="eido" width="180" height="45">
                    <span class="fs-4">Web validator for {{namespace}}/{{project}}</span>
                </a>
    
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="https://eido.databio.org" class="nav-link">Eido documentation</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">PEP documentation</a></li>
                    
                </ul>
            </header>
        </div>

        <div class="container">
            <div class="card mt-3">
                <h5 class="card-header">File upload</h5>
                <div class="card-body">
                    <form action="/eido/validate/pep/" enctype="multipart/form-data" method="post">
                        <input name="peps" type="file" multiple>
                        <input type="hidden" value="{{ namespace }}" name="namespace">
                        <input type="hidden" value="{{ project }}" name="project">
                        <input type="submit">
                    </form> 
                    
                </div>
            </div>
        </div>

        <div class="container">
        <div class="card mt-3 mb-3">
            <h5 class="card-header">Results</h5>
            <div class="card-body"  id="results">
              No results to display.
            </div>
          </div>
        </div>

        <div class="container">
            <div class="card mt-3">
                <h5 class="card-header">Description</h5>
                <div class="card-body">
                    <!-- I want to use json stringify for this schema data -->
                    {{ schema }}
                </div>
            </div>
        </div>
    </body>
</html>
