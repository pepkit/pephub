<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <title>Custom validator</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- showing results -->
    {% raw %}
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>PEP</th>
                        <th>Response</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each validations}}
                    <tr>
                        <td>{{this.pep_name}}</td>
                        <td>
                          {{#each samples}}
							<p>Sample <strong>{{this.sample_name}}</strong> is missing the following required attributes:
								{{#each required_errors}}
								<ul>
									<li>{{this}}</li>
								</ul>
								{{/each}}
							</p>
							<p>
								{{#each other_errors}}
								{{this}}<br>
								{{/each}}
							</p>
                            {{/each}}
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    {% endraw %}
</head>

<body>
    <!-- navbar -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="/static/img/eido.svg" alt="eido" width="180" height="45">
                <span class="fs-4">Custom validator for {{namespace}}/{{project}}</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="https://eido.databio.org" class="nav-link">Eido documentation</a></li>
                <li class="nav-item"><a href="#" class="nav-link">PEP documentation</a></li>

            </ul>
        </header>
    </div>

    <!-- file upload -->
    <div class="container">
        <div class="card mt-3">
            <h5 class="card-header">File upload</h5>
            <div class="card-body">
                <p>Please upload your PEPs for validation here.</p>
                <form action="/validate/pep" enctype="multipart/form-data" method="post"
                    onsubmit="validate(event,this);">
                    <div class="col input-group my-3">
                        <input name="peps" type="file" class="form-control" multiple>
                        <button type="submit" class="btn-primary input-group-text">Validate</button>
                        <!-- <label class="input-group-text" for="schema-upload">Upload</label> -->
                    </div>
                    <!-- <input name="peps" type="file" multiple> -->
                    <input type="hidden" value="{{ namespace }}" name="namespace">
                    <input type="hidden" value="{{ project }}" name="project">
                    <!-- <button class="btn btn-primary" type="submit">Validate</button> -->
                </form>
            </div>
        </div>
    </div>
