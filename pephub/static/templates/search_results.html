<!-- namespace search results -->
<h2 class="text-start w-100">Namespaces in pephub</h2>
{% for namespace in namespace_hits %}
<div class="w-100">
  <a class="fw-bold text-start fs-4" href="/{{namespace}}">
    {{namespace}}
  </a>
</div>  
{% endfor %}
<div class="my-2 border-bottom border-secondary"></div>
<!-- Project search results -->
<h2 class="text-start w-100">Projects in pephub</h2>
{% for result in results %}
<div id="project-result-{{result['payload']['registry']}}" class="w-100 border-top border-bottom border-secondary py-3 mt-2">
    <div class="d-flex flex-row align-items-start justify-content-between">
        <div class="d-flex flex-row align-items-center">
          <a class="fw-bold fs-4" href="/{{result.payload.namespace}}/{{result.payload.name}}?tag={{result.payload.tag}}">
            {{ result.payload.namespace }}/{{ result.payload.name }}
          </a>
          <span class="ms-2 badge rounded-pill bg-dark">{{result.payload.tag}}</span>
        </div>
        <div>
          <a href="/{{result.payload.namespace}}/{{result.payload.name}}?tag={{result.payload.tag}}">
            <button class="btn btn-outline-primary">
                View
            </button>
          </a>
        </div>
      </div>
      <div>
        <p class="mt-2 mb-0 text-truncate text-secondary">
            <em>{{result.payload.description}}</em>
        </p>
      </div>
</div>
{% endfor%}
